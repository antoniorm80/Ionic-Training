<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="primary" >Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-button color="primary" routerLink="/alert">Alert</ion-button>
  <ion-button color="secondary"routerLink="/action-sheet">Action</ion-button> -->
    <ion-list>
      <ion-item *ngFor="let c of componentes" 
        [routerLink]="c.redirectTo"
        detail>
        <ion-icon slot="start" [name]="c.icon" color="primary"></ion-icon>
        {{ c.name }}
      </ion-item>
    </ion-list>

   
  
</ion-content>
